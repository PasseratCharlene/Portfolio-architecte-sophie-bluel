<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./FrontEnd/assets/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li class="link">projets</li>
                <li class="link">contact</li>
                <li class="link">login</li>
                <li><img src="./FrontEnd/assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Log In</h2>
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="pass">Mot de passe</label>
                <input type="password" name="passeword" id="pass" minlength="8" required>
                <input type="submit" value="Envoyer">
            </form>
            <span>Mot de passe oublié</span>
        </section>
    </main>
    <footer>
        <span>Mentions légales</span>
    </footer>
    <script src="./FrontEnd/assets/js/login.js" type="module"></script>
</body>
</html>
